<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pathagarlens</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0a2a66;
  --bg:#f5f7fa;
}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
}
h1,h2{font-family:'Playfair Display',serif;margin:0}

.navbar{
  background:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.login-btn{
  background:var(--primary);
  color:white;
  padding:8px 14px;
  border-radius:6px;
  text-decoration:none;
}

.header{
  background:var(--primary);
  color:white;
  text-align:center;
  padding:60px 20px;
}

.container{
  max-width:600px;
  margin:40px auto;
  padding:0 20px;
}

.profile-card{
  background:white;
  padding:30px;
  border-radius:10px;
  box-shadow:0 3px 12px rgba(0,0,0,0.06);
}

.profile-card p{
  margin:10px 0;
  font-size:15px;
}

.footer{
  background:var(--primary);
  color:white;
  padding:40px 20px;
  margin-top:250px;
  text-align:center;
}

@media(max-width:768px){
  .navbar{flex-direction:column;align-items:flex-start;padding:12px 20px}
}
</style>
</head>

<body>

<div class="navbar">
  <h2>Pathagar | Lens</h2>
  <div id="authArea"></div>
</div>

<div class="header">
  <h1>User Profile</h1>
</div>

<div class="container">
  <div class="profile-card" id="profileData">
  </div>
</div>

<div class="footer">
Â© 2026 Pathagar Lens | All Rights Reserved | Design by Paradip Sen Roy
</div>

<script>
function updateNavbar(){
  const authArea = document.getElementById("authArea");
  const user = JSON.parse(localStorage.getItem("loggedInUser"));

  if(user){
    authArea.innerHTML = `
      <a href="index.html" class="login-btn">HOME</a>
      <a href="profile.html" class="login-btn">Profile</a>
      <a href="#" onclick="logout()" class="login-btn" style="background:#444;">Logout</a>
    `;
  } else {
    window.location.href = "login.html";
  }
}

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "index.html";
}

function loadProfile(){
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  const profileData = document.getElementById("profileData");

  if(user){
    profileData.innerHTML = `
      <h2>${user.name}</h2>
      <p><strong>Email:</strong> ${user.email}</p>
    `;
  }
}

updateNavbar();
loadProfile();
</script>

</body>
</html>
